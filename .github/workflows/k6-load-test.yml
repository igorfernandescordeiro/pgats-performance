name: Execução Manual K6 Load Test

on:
  workflow_dispatch:

jobs:
  k6-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install K6
        run: sudo apt update && sudo apt install -y k6

      - name: Run K6 Load Test
        run: k6 run ex01.js
